<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>To-Do-App</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--Custom stylesheet-->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <h1>To-Do</h1>
      <h6>Thursday</h6>
    </header>


      <div class="formholder mdl-grid mdl-cell mdl-cell--12-col mdl-grid--no-spacing">
        <div class= "formdiv "mdl-cell mdl-cell--10-col mdl-cell--6-col-tablet mdl-cell--2-col-phone">
        <form id="addToDoForm" class="mdl-cell mdl-cell--10-col mdl-cell--6-col-tablet mdl-cell--2-col-phone mdl-grid--no-spacing mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <label for="newToDoText" class="mdl-textfield__label">   &nbsp Write a task...</label>
          <input type="text" id="newToDoText" class="mdl-textfield__input">
      </div>
      <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet mdl-cell--1-col-phone mdl-grid--no-spacing addhold">


              <button type="submit" class='addtask mdl-button mdl-js-button mdl-button--raised mdl-button--colored'>
          Add
        </button>

      </div>

    </form>
      </div>




    <!-- Main Content -->

  <main class="mdl-layout__content mdl-grid mdl-grid--no-spacing maincont">
    <div class="mdl-grid mdl-cell--12-col mdl-grid--no-spacing mainholder">
      <ul id="toDoList" class="mdl-grid mdl-cell mdl-cell--12-col mdl-grid--no-spacing">
      </ul>
    </div>
  </main>

    <script src="app.js"></script>
  </body>
</html>
